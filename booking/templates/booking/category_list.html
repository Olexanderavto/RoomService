{% extends 'booking/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Наші Категорії Кімнат</h2>

    {% if categories %}
    <div class="row justify-content-center">
        {% for category in categories %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
            <div class="card flex-fill text-center">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'room_list' %}?category={{ category.id }}" class="btn btn-primary mt-auto">Переглянути кімнати</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="row">
        <div class="col-12 text-center">
            <p>Наразі немає доступних категорій.</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
